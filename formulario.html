<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/formulario.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <form id="formulario">
    <div class="formulario floating">
      <input class="form-control form-control-lg" type="text" placeholder="Nombre" name="nombre" id="nombre">
      <input class="form-control form-control-lg" type="text" placeholder="Primer apellido" name="apellidos"
        id="apellidos">
      <input class="form-control form-control-lg" type="text" placeholder="Teléfono" name="telefono" id="telefono">

      <label for="correo" class="form-label">Correo electrónico:</label>
      <input type="email" class="form-control form-control-lg" placeholder="name@example.com" name="correo" id="correo">

      <div class="mb-3">
        <textarea class="form-control" rows="5" cols="30" placeholder="Escribe tu mensaje" id="mensaje"></textarea>
      </div>
      <input type="submit" value="Enviar" class="btn btn-danger">
      <ul class="errores"></ul>
    </div>
  </form>
  <div class="inicio floating">
    <a class="btn btn-danger" id="btnI" href="index.html">Inicio</a>
  </div>

  <img src="templates/images/iron_man_png___59__by_tahfimism01_depg2nd-414w-2x.png" class="floating" id="float">
  <script src="scripts/form2.js"></script>
</body>

</html>
